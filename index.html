 <body>
        <div class="container">
            <h2 class="text-center text-primary lead">Modelo GFS España</h2>

            <div id="mapa" class="row">
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                    <img class="img_gfs img-responsive img-thumbnail" id="target-6" src="#" alt="hora">
                    <p class="img_footer text-center text-info" id="p-6"></p>
                </div>             
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                    <img class="img_gfs img-responsive img-thumbnail" id="target-12" src="#" alt="hora">

                </div>            
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                    <img class="img_gfs img-responsive img-thumbnail" id="target-18" src="#" alt="hora">

                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">

            <br>
            
            <div id="avance" class="row">

										<b>&lt;</b>
									 </button>
							</div>
                 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

										 <b>&gt;</b>
									 </button>  
							</div>
			
            </div><!--FIN FILA AVANCE-->
        </div>  <!--FIN CONTAINER-->
        
        <div id="overlay">
            <h1 id="cerrar_overlay">&nbsp;&times;&nbsp;</h1>
            <div id="overlay-list">
                <div>
                    <button class="btn btn-info boton-overlay" id="left_button_mapa"><b>&lt;</b></button>
                </div>
                <div>
                    <img class="img-responsive img-thumbnail" id="img_mapa" src="#">
                </div>
                <div>
                    <button class="btn btn-info boton-overlay" id="right_button_mapa"><b>&gt;</b></button>
                </div>
            </div>
